apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: shopmicro
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: postgres:16
            command: ["/bin/sh", "/scripts/backup.sh"]
            envFrom:
            - secretRef:
                name: postgres-secret
            volumeMounts:
            - name: backup-script
              mountPath: /scripts
            - name: backup-storage
              mountPath: /backup
          restartPolicy: OnFailure
          volumes:
          - name: backup-script
            configMap:
              name: db-backup
              defaultMode: 0755
          - name: backup-storage
            persistentVolumeClaim:
              claimName: db-backup-pvc
